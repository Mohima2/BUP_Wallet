<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Registration</title>
    <link rel="stylesheet" href="signin.css">
    
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
             
                <div class="card-front">  <img src="https://bup.edu.bd/assets/logo-64fa6df59d79c574b53c5162ccbbb4cf3fb102f8e87eaf2fd204f03c8f0a526d.png" class="logo">
                    <h1 style="font-size: 10px;"> BUP E-Wallet </h1>            
                        <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"> 
                            <a href="file:///D:\xxamp\htdocs/homepage.html"class="submit-btn">Submit</a>
                        </button>
                        <input type="checkbox"><span>Remember Me</span>

                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forget Password</a>
                </div>
            
                <div class="card-back">
                    <h2>Register</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"> 
                            <a href="file:///D:\xxamp\htdocs/homepage.html"class="submit-btn">Submit</a>
                        </button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Already have an account?</button>
                    
               
                </div>  
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }

        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }

    </script>
    
</body>
</html>
